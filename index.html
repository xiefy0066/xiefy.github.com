<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;  background: pink;}
    </style>
    <script>
        window.onload =function(){
            let oBtn = document.querySelector('button');
            let oDiv = document.querySelector('div');
            oBtn.onclick =function(){
                oDiv.style.background = '#0ff';
            }
        };
    </script>
</head>
<body>
 <button>按钮</button>
<div></div>
</body>
</html>
